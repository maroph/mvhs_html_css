<header>
    <h1>Beispiel: Picture</h1>
</header>

<main>
    <section>
        <h2>Picture: Les Horribles Cernettes</h2>

        <figure>
            <img src="LesHorriblesCernettes_1992.jpg" alt="Les Horribles Cernettes" title="Les Horribles Cernettes"
                 width="374" height="298" style="border: 1px solid black;">
            <figcaption>
                <p>
                    1992 wurde das erste Foto von
                    <a href="https://de.wikipedia.org/wiki/Tim_Berners-Lee" target="_blank" rel="noreferrer">Tim Berners-Lee</a>
                    in das Internet gestellt.</p>
                <p>
                    Es war ein Bild der Gruppe &quot;Les Horribles Cernettes&quot;, eine Gruppe von
                    Hobbymusikern, die zu der Zeit auch am
                    <a href="https://de.wikipedia.org/wiki/CERN" target="_blank" rel="noreferrer">CERN</a>
                    arbeiteten.</p>
                <p>
                    Download: <a href="./LesHorriblesCernettes_1992.jpg" download="LesHorriblesCernettes_1992.jpg">LesHorriblesCernettes_1992.jpg</a>
                </p>
                <p>
                    Ãœbrigens: die
                    <a href="https://info.cern.ch/hypertext/WWW/TheProject.html" target="_blank" rel="noreferrer">erste Webseite</a>
                    wurde am 06.08.1991 online gestellt.
                </p>
            </figcaption>
        </figure>
    </section>
</main>
