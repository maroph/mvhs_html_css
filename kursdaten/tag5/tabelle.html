<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagesablauf</title>
    <style>
        table, th, td {
            color: #003366;
            font-size: 1em;
            border: 1px solid #003366;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Tagesablauf</h2>
    <table>
        <tr>
            <th>Uhrzeit</th>
            <th>Programm</th>
        </tr>
        <tr>
            <td>09:00 bis 13:00 Uhr</td>
            <td>Kinderprogramm</td>
        </tr>
        <tr>
            <td>13:00 bis 14:30 Uhr</td>
            <td>Mittagessen</td>
        </tr>
        <tr>
            <td>14:30 bis 17:30 Uhr</td>
            <td>Kinderprogramm</td>
        </tr>
        <tr>
            <td>18:00 bis 19:30 Uhr</td>
            <td>Abendessen</td>
        </tr>
        <tr>
            <td>19:30 bis 21:30 Uhr</td>
            <td>Familienprogramm</td>
        </tr>
        <tr>
            <td>ab 22:00 Uhr</td>
            <td>Nachtruhe</td>
        </tr>
    </table>
</body>
</html>
